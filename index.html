<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="mostFrontend - Mustafa ATABEK" />
    <title>Fast Fingers Challange</title>
    <!-- call css-->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- upload fontawesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- page top start-->
    <header>
      <div class="container">
        <div class="page-top">
          <h2>Fast Fingers Challange</h2>
          <div class="change-mode-up">
            <p>Dark Mode</p>
            <button class="change-mode">
              <i class="fa-solid fa-circle-half-stroke"></i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- page top end-->
    <div class="text-action">
      <div class="container">
        <div class="text-top"></div>
        <div class="text-bottom">
          <div class="input-area">
            <input type="text" placeholder="Start Typing..." />
          </div>
          <div class="bottom-rigth">
            <div class="reset-button">
              <button class="reset-btn">
                <i class="fa-solid fa-arrows-rotate"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- set timer start-->
    <div class="timer-display">
      <div class="container">
        <div class="timer">1:00</div>
      </div>
    </div>
    <!-- set timer end-->
    <!-- hight score start-->
    <div class="height-score-area">
      <div class="container">
        <div class="height-score">
          <h3>Height score : <span class="score">0</span></h3>
        </div>
      </div>
    </div>
    <!-- hight score end-->
    <!-- Start action button start-->
    <div class="start-btn">
      <button class="startBtn">
        <i class="fa-sharp fa-solid fa-circle-play"></i>
      </button>
    </div>
    <!-- Start action button end-->
    <!--* Javascript Start-->
    <script src="js/main.js"></script>
  </body>
</html>
